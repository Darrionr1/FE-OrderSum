<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Order summary card</title>

		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<div class="card">
			<div class="card__image">
				<img src="images/illustration-hero.svg" alt="" />
			</div>
			<div class="card__contents">
				<h2 class="card__title">Order Summary</h2>
				<p class="card__summary">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<div class="flex-contents">
					<img src="images/icon-music.svg" alt="" class="plan-image" />
					<p class="plan-title">Annual Plan <br /><span>$59.99/year</span></p>
					<a href="#" class="plan__change">Change</a>
				</div>
				<button type="submit">Proceed to Payment</button>
				<a href="#" class="card__cancel">Cancel Order</a>
			</div>
		</div>
	</body>
</html>
